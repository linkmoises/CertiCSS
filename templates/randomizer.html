<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizador</title>
    <link rel="stylesheet" href="/static/css/custom.css">
    <link rel="stylesheet" href="/static/css/randomizer.css">
</head>
<body class="randomizer-bg">
    <div class="randomizer-container">
        <form id="config-form" class="randomizer-config" autocomplete="off">
            <label style="color:white;font-size:1.2rem;margin-bottom:0.5rem;">Excluir números (separados por coma):
                <input type="text" id="excluir" placeholder="Ej: 5,7,13" style="font-size:1.2rem;padding:0.3rem 0.7rem;border-radius:0.5rem;border:none;margin-left:0.5rem;">
            </label>
            <label style="color:white;font-size:1.2rem;margin-bottom:1rem;">Límite superior:
                <input type="number" id="limite" min="3" max="100" value="20" style="font-size:1.2rem;width:4rem;padding:0.3rem 0.7rem;border-radius:0.5rem;border:none;margin-left:0.5rem;">
            </label>
            <button type="submit" class="randomizer-boton" style="margin-bottom:2rem;">Iniciar</button>
        </form>
        <br />
        <div id="randomizer-main" style="display:none;flex-direction:column;align-items:center;">
            <div id="numero" class="randomizer-numero">-</div>
            <button id="btn-random" class="randomizer-boton">¡Generar número!</button>
        </div>
    </div>
    <script src="/static/js/randomizer.js"></script>
</body>
</html>
