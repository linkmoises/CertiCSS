<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ evento.nombre }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <style>
        body {
            background-image: url('{{ url_for('static', filename='uploads/' + evento.fondo.split('/')[-1]) }}');
            background-size: cover;
            color: white;
            text-align: left; /* Alinear texto a la izquierda */
            padding: 20px; /* Espaciado interno */
        }
        .afiche {
            margin-top: 20px;
        }
        .otp-container {
            background-color: white; /* Fondo blanco */
            color: black; /* Texto negro */
            font-family: monospace; /* Fuente tipo monospace */
            padding: 10px; /* Espaciado interno */
            border-radius: 5px; /* Bordes redondeados */
            max-width: 300px; /* Ancho máximo del contenedor */
            margin-left: auto; /* Centrar el contenedor a la derecha */
            margin-right: 0; /* Sin margen a la derecha */
        }
        .event-details {
            margin-bottom: 20px; /* Espacio entre detalles del evento y OTP */
        }
    </style>
</head>
<body>
    <!-- Hero -->
    <div class="max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Grid -->
        <div class="grid md:grid-cols-2 gap-4 md:gap-8 xl:gap-20 md:items-center">
        <div>
            <h1 class="block text-3xl font-bold dark:text-gray-800 sm:text-4xl lg:text-6xl lg:leading-tight">{{ evento.nombre }}</h1>
{% if evento.fecha_fin %}
            <h3 class="mt-3 text-lg dark:text-gray-800">{{ evento.fecha_inicio.strftime('%d') }} - {{ evento.fecha_fin.strftime('%d de %B de %Y') }}</h3>
{% else %}
            <h3 class="mt-3 text-lg dark:text-gray-800">{{ evento.fecha_inicio.strftime('%d de %B de %Y') }}</h3>
{% endif %}
        </div>
        <!-- End Col -->
    
        <div class="relative ms-4">
            <div class="otp-container">
                <h2>Código OTP:</h2>
                <p>{{ otp }}</p>
            </div>
            <div class="absolute inset-0 -z-[1] bg-gradient-to-tr from-gray-200 via-white/0 to-white/0 size-full rounded-md mt-4 -mb-4 me-4 -ms-4 lg:mt-6 lg:-mb-6 lg:me-6 lg:-ms-6"></div>

        </div>
        <!-- End Col -->
        </div>
        <!-- End Grid -->
    </div>
    <!-- End Hero -->
   
</body>
</html>
