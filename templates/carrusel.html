<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carrusel de Eventos Próximos - DENADOI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicons -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/favicons/favicon-96x96.png') }}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='assets/favicons/favicon.svg') }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='assets/favicons/apple-touch-icon.png') }}" />
    <meta name="apple-mobile-web-app-title" content="CertiCSS" />
    <link rel="manifest" href="{{ url_for('static', filename='assets/favicons/site.webmanifest') }}" />
    <style>
        body {
            height: 700px; /* Aumentado de 600px a 700px */
            margin: 0;
            display: grid;
            grid-template-rows: 600px 100px; /* Primer valor aumentado de 500px a 600px */
            grid-template-columns: 1fr;
            align-items: center;
            justify-items: center;
            background-color: #f5f5f5;
        }
        main#carousel {
            grid-row: 1 / 2;
            grid-column: 1 / 2;
            width: 100vw;
            height: 600px; /* Aumentado de 500px a 600px para dar más espacio */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 800px; /* Ajustado de 600px a 800px para mejor visualización */
            --items: 5;
            --middle: 3;
            --position: 1;
            animation: rotate 15s infinite linear;
            pointer-events: none;
        }
        @keyframes rotate {
            0% {
            --position: 1;
            }
            20% {
            --position: 2;
            }
            40% {
            --position: 3;
            }
            60% {
            --position: 4;
            }
            80% {
            --position: 5;
            }
            100% {
            --position: 1;
            }
        }
        div.item {
            position: absolute;
            width: 400px;  /* Cambiado de 300px a 400px */
            height: 400px; /* Cambiado de 400px a 400px para hacerlo cuadrado */
            --r: calc(var(--position) - var(--offset));
            --abs: max(calc(var(--r) * -1), var(--r));
            transition: all 0.5s ease-in-out;
            transform: rotateY(calc(-10deg * var(--r)))
            translateX(calc(-400px * var(--r))); /* Ajustado también aquí de -300px a -400px */
            z-index: calc((var(--position) - var(--abs)));
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        div.item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s ease;
        }

        div.item:hover img {
            transform: scale(1.05);
        }

        div.item:nth-of-type(1) {
            --offset: 1;
        }
        div.item:nth-of-type(2) {
            --offset: 2;
        }
        div.item:nth-of-type(3) {
            --offset: 3;
        }
        div.item:nth-of-type(4) {
            --offset: 4;
        }
        div.item:nth-of-type(5) {
            --offset: 5;
        }
    </style>
</head>
<body>
    <main id="carousel">
{% for image in carousel_images %}
        <div id="{{ image.id }}" class="item">
            <img src="{{ image.afiche }}" alt="{{ image.alt }}">
        </div>
{% endfor %}
    </main>
</body>
</html>
